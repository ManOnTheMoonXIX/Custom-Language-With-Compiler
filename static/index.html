<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickTix - SadeScript CLI</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 12px;
      font-family: monospace;
      margin-right: 10px;
      cursor: pointer;
    }

    .page {
      display: none;
    }

    #home {
      display: block;
    }

    #output {
      white-space: pre-wrap;
      margin-bottom: 10px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #0f0;
      padding: 10px;
    }

    #input {
      width: 100%;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <button onclick="showPage('home')">🏠 Home</button>
    <button onclick="showPage('terminal')">💻 Terminal</button>
  </nav>

  <!-- Homepage -->
  <div id="home" class="page">
    <h1>Welcome to QuickTix 🎟️</h1>
    <p>QuickTix is a terminal-style ticket booking system powered by <strong>SadeScript</strong>.</p>
    <p>Use SadeScript to:</p>
    <ul>
      <li>🚌 Book bus tickets</li>
      <li>🎤 Reserve concert seats</li>
      <li>🎟️ Manage events with custom syntax</li>
    </ul>
    <p>Switch to the Terminal tab to try it out!</p>
  </div>

  <!-- Terminal Page -->
  <div id="terminal" class="page">
    <div id="output"></div>
    <input
      id="input"
      placeholder="Enter command..."
      autocomplete="off"
      autofocus
    />
  </div>

  <!-- Script -->
  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';

      // Refocus input on terminal switch
      if (pageId === 'terminal') {
        setTimeout(() => {
          const input = document.getElementById("input");
          if (input) input.focus();
        }, 50);
      }
    }

    const input = document.getElementById("input");
    const output = document.getElementById("output");

    input?.addEventListener("keydown", async function (e) {
      if (e.key === "Enter") {
        const command = input.value
          .replace(/[“”]/g, '"')
          .replace(/[‘’]/g, "'");
        appendToOutput(`>> ${command}`);
        input.value = "";

        const res = await fetch("/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command })
        });

        const data = await res.text();
        appendToOutput(data);
      }
    });

    function appendToOutput(text) {
      output.textContent += text + "\n";
      output.scrollTop = output.scrollHeight;
    }
  </script>

</body>
</html>
